        <script async src="https://www.youtube.com/iframe_api"></script>
        <script>
            var player;
            var first = true;
            var autoplay = true;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('yt-player', {
                    videoId: 'b_6K7vB_yhc',
                    width: 0,
                    height: 0,
                    playerVars: {
                        autoplay: 1,
                        controls: 0,
                        showinfo: 0,
                        modestbranding: 1,
                        loop: 1,
                        fs: 0,
                        cc_load_policy: 0,
                        iv_load_policy: 3,
                        autohide: 0
                    },
                    events: {
                        onReady: function(e) {
                            e.target.mute();
                        },
                        onStateChange: function(e) {
                            console.log(e.data);
                            if (e.data === YT.PlayerState.ENDED) {
                                player.playVideo();
                            }
                            if (e.data === YT.PlayerState.UNSTARTED) { // only happens when started manually
                                autoplay = false;
                            }
                            if (e.data === YT.PlayerState.PLAYING) {
                                if (first)
                                {
                                    if (!autoplay) {
                                        $('#button').click();
                                    }
                                    $('#yt-player').removeClass("play");
                                    $('#yt-player').addClass("player");
                                    first = false;
                                }
                            }
                        }
                    }
                });
            }
            let button = document.getElementById("button");
            button.addEventListener("click", toggleVolume);
            let buttonIcon = document.getElementById("button-icon")
            function toggleVolume() {
                if (!player.isMuted()) {
                    player.mute();
                    buttonIcon.innerText = "ðŸ”ˆ";
                    muted = false;
                }
                else {
                    player.unMute();
                    buttonIcon.innerText = "ðŸ”Š";
                    muted = true;
                }
            }
        </script>
